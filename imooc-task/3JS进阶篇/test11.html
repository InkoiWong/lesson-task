<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>节点属性</title>
</head>
<body>
  <ul>
     <li>javascript</li>
     <li>HTML/CSS</li>
     <li>jQuery</li>     
  </ul>
  <script type="text/javascript">
    var arr = document.getElementsByTagName("li");
    for(var i=0; i<arr.length; i++){
        var x =i+1;
        document.write("第"+x+"个li的nodeName:"+arr[i].nodeName+"<br/>");
        document.write("第"+x+"个li的nodeValue:"+arr[i].nodeValue+"<br/>");
        document.write("第"+x+"个li的nodeType:"+arr[i].nodeType+"<br/>");
    }
    
  </script>
</body>
</html>
