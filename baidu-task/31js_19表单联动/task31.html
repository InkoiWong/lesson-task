<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.hide{
				display: none;
			}
			#radio-container div{
				display: inline-block;
			}
		</style>
	</head>
	<body>
<!--
任务描述

如示例图中所示，在页面中完成两个单选框，切换单选框的不同选项时下方显示的表单随之切换。
当选择在校生时，出现两个select下拉菜单，一个选择城市，一个选择学校，当选择非在校生时，出一个文本输入框
学校下拉菜单里的学校名单均为城市下拉菜单中所选的城市中的大学，当城市发生变化时，学校一起发生变化
城市及学校的数据随意编造即可，无需真实完整-->
<div>
	<form action="">
		<div id="form-container">
			<div id="radio-container" onchange="radioChange()">
				<div>
					<label>
						<input type="radio" name="option" id="inSchoolRadio" checked/> 在校生
					</label>
				</div>
				<div>
					<label>
						<input type="radio" name="option" id="outSchoolRadio" /> 非在校生
					</label>
				</div>
			</div>
			<div id="select-container">
				<div class="inSchool">
					<span>学校</span>
	                <select id="city" onchange="selectDistrict()">
	                    <option value="bj">北京</option>
	                    <option value="sh">上海</option>
	                    <option value="hz">杭州</option>
	                </select>
	                
	                <select id="school">
	                    <option value="pku">北京大学</option>
	                    <option value="thu">清华大学</option>
	                    <option value="bhu">北京航空航天大学</option>
	                </select>
				</div>
				<div class="outSchool hide">
					<span>就业单位</span>
	                <input type="text" class="input">
				</div>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
function radioChange(){
	if(document.getElementById("inSchoolRadio").checked){
		document.querySelector(".inSchool").className = "inSchool";
		document.querySelector(".outSchool").className = "outSchool hide";
	}else{
		document.querySelector(".inSchool").className = "inSchool hide";
		document.querySelector(".outSchool").className = "outSchool";
	}
}

function selectDistrict(){
	var data = {
        bj: ["北京大学", "清华大学", "北京航空航天大学"],
        sh: ["复旦大学", "上海交通大学", "同济大学"],
        hz: ["浙江大学", "杭州电子科技大学", "浙江工业大学"]
    }
	var city = document.getElementById("city");
	var school = document.getElementById("school");
	var selected = city.options[city.selectedIndex].value;
	school.innerHTML = "";
	for(var i=0; i<data[selected].length; i++){
		var opt = document.createElement("option");
		opt.value = opt.text = data[selected][i];
		school.appendChild(opt);
	}
}
</script>
	</body>
</html>
