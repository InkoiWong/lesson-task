<html>
	<head>
		<title>第八节课-实战网页布局</title>
		<meta charset="utf-8">
	</head>
	
	<body topmargin="0" leftmargin="0">
		<table width="960" border="0" align="center"
		           cellspacing="0" cellpadding="0">
			<tr height="90">
				<td bgcolor="red" align="center"><font color="white" size="6"><b>网页的头部</b></font></td>
			</tr>
			
			<tr height="500" >
				<td>
					<table bgcolor="yellow" height="500" width="30%" align="left">
						<tr><td align="center"><font color="white" size="6"><b>网页的左部</b></font></td></tr>
					</table>
					<table bgcolor="orange" height="500" width="70%">
						<tr><td align="center"><font color="white" size="6"><b>网页的右部</b></font></td></tr>
					</table>
				</td>
			</tr>
			
			<tr height="90" >
				<td bgcolor="red" align="center"><font color="white" size="6"><b>网页的底部</b></font></td>
			</tr>
		</table>
	</body>
</html>
