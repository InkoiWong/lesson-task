<html>
	<head>
		<title>第十节课-HTML表单设计上</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			账号：<input type="text" name="name" value="" size="20" maxlength="5">
			<br>
			<br>
			密码：<input type="password" value="" name="password" size="20">
			<br>
			<br>
			<input type="hidden" value="隐藏的内容" name="password" size="20">
			<br>
			<br>
			性别：<input type="radio" name="tiyu">体育 <input type="radio" name="changge">唱歌
			<br>
			<br>
			爱好：<input type="radio" name="sex" checked>男 <input type="radio" name="sex">女
			<br>
			<br>
			性别：<input type="checkbox" name="tiyu" checked>体育 <input type="checkbox" name="changge">唱歌
			<br>
			<br>
			自我介绍：<br>
			<textarea name="ziwojieshao" rows="5" cols="30" value="">这里是自我介绍</textarea>
			<br>
			<br>
			地址：
			<select name="dizhi">
				<option value="guangdongsheng">广东省</option>
				<option value="zhejiangsheng">浙江省</option>
				<option value="fujiansheng">福建省</option>
			</select>
			<br>
			<br>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
			<input type="button" value="按钮">
		
		</form>
	</body>
</html>
