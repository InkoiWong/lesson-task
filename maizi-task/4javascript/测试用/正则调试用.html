<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<input type="text" id="test"/>
		</div>
<script type="text/javascript">
	var testInput = document.getElementById("test");
	var value = testInput.value.trim();
//	console.log(typeof(value));
	var reg = /^1[3|4|5|8][0-9]\d{4,8}$/;
//	console.log(typeof(reg.test(value)));
	testInput.onchange = function(){
		if(reg.test(value)){
			console.log("正确");
		}else{
			console.log("错误");
		}
	}
	
	
</script>
	</body>
</html>
